<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="JS/backendInfo.js"></script>
    <script defer src="JS/signup.js"></script>

    <script>
        if(localStorage.getItem('loggedUser')){
          location.href = "index.html"
        }
    </script>

  </head>
  <body>
    <div class="sign container-fluid vh-100 overflow-auto">
        <div class="container d-flex items-center justify-content-center" id="s1">
            <div class="border rounded-5 p-5 bg-blue shadow box-area mt-5 form1 w-50 mb-5">
                <div class="input-box">
                    <form id="myForm1">
                        <div class="header">
                            <h3>
                                Welcome to Sign Up Page
                            </h3> <br>                    
                        </div>
                        <div class="row">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your username">
                            <small class="text-danger" id="un-validation"></small>
                        </div>
                        <div class="row pt-4">
                            <label for="inputPassword5" class="form-label">Password</label>
                            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                            <div id="passwordHelpBlock" class="form-text">
                            Your password must be,
                                <ul>
                                    <li id="lowercase">At least one lowercase letter</li>
                                    <li id="uppercase">At least one uppercase letter</li>
                                    <li id="number">At least one number</li>
                                    <li id="special">At least one special character</li>
                                    <li id="length">At least 8 characters</li>
                                </ul>
                            </div>
                            <small class="text-danger" id="pww-validation"></small>
                        </div>
                        <div class="progress mt-1">
                            <div id="strengthBar" class="progress-bar" role="progressbar">
                            </div>
                        </div>
                        <div id="strengthText" class="mt-2"></div>
                        <div class="row pt-4">
                            <br>
                            <label for="inputPasswordCheck5" class="form-label">Confirm Password</label>
                            <input type="password" id="inputPasswordCheck5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Confirm your password.">
                            <small class="text-danger" id="cw-validation"></small>
                        </div>
                        <div class="mb-3 pt-4">
                            <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Submit</button>
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <a href="signin.html">Sign In</a>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
