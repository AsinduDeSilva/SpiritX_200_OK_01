<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script>
      if(!localStorage.getItem('loggedUser')){
        location.href = "signin.html"
      }
    </script>

    <title>Cricket-11</title>
</head>
<body>
  <main>
    <div class="col-md text-center align-items-center ms-4 me-4">
        <a href="index.html" class="text-decoration-none">
          <div class="cus-quick ms-3 me-3 pb-2">
            <span class="fs-4">Hello, </span><span class="fs-4" id="loggedUserName"></span>
            <br><br><br>
            <button onclick="localStorage.removeItem('loggedUser')">Logout</button>
          </div>
        </a>
      </div>
  </main> 

  <script>
    document.getElementById("loggedUserName").innerText = localStorage.getItem("loggedUser")
  </script>

</body>
